<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Probetraining Anmeldung</title>
  <link rel="icon" type="image/png" href="https://www.fc-badenia-stilgen.de/s/cc_images/cache_18086476.png?t=1618320486">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 1em;
      background-color: #fff;
      color: #000;
    }
    form {
      max-width: 600px;
      margin: auto;
      background-color: #fff;
      border: 2px solid #cc0000;
      padding: 2em;
      border-radius: 8px;
    }
    h1, h2 {
      color: #cc0000;
      text-align: center;
    }
    label {
      display: block;
      margin-top: 1em;
    }
    input[type="text"],
    input[type="date"],
    input[type="email"],
    input[type="tel"],
    textarea {
      width: 100%;
      padding: 0.6em;
      margin-top: 0.3em;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 1em;
      font-family: Arial, sans-serif;
      box-sizing: border-box;
    }
    textarea {
      resize: none;
    }
    button {
      width: 100%;
      background-color: #cc0000;
      color: #fff;
      border: none;
      padding: 0.8em;
      margin-top: 2em;
      font-weight: bold;
      cursor: pointer;
      border-radius: 4px;
    }
    button:hover {
      background-color: #a00000;
    }
    .checkbox-group {
      margin-top: 1em;
    }
    .checkbox-group label {
      display: grid;
      grid-template-columns: auto 1fr;
      align-items: start;
      gap: 0.5em;
      margin-top: 0.8em;
    }
    #feedback {
      text-align: center;
      font-weight: bold;
      margin-top: 2em;
      color: green;
    }
    .logo-container {
      text-align: center;
      margin-bottom: 1em;
    }
    .logo-container img {
      max-width: 150px;
      height: auto;
    }
  </style>
</head>
<body>

  <div class="logo-container">
    <img src="https://www.fc-badenia-stilgen.de/s/cc_images/cache_18086476.png?t=1618320486"
         alt="FC Badenia St. Ilgen Logo">
  </div>

  <h1>Anmeldung zum Probetraining</h1>

  <form id="probetrainingForm">
    <h2>Angaben zum Kind</h2>
    <label>Vorname:
      <input type="text" name="kind_vorname" required>
    </label>
    <label>Nachname:
      <input type="text" name="kind_nachname" required>
    </label>
    <label>Geburtsdatum:
      <input type="date" name="geburtsdatum" required>
    </label>
    <label>Bisheriger Verein:
      <input type="text" name="verein" required value="–">
    </label>

    <h2>Angaben zum Elternteil</h2>
    <label>Vorname:
      <input type="text" name="eltern_vorname" required>
    </label>
    <label>Nachname:
      <input type="text" name="eltern_nachname" required>
    </label>
    <label>E-Mail:
      <input type="email" name="email" required>
    </label>
    <label>Mobilnummer:
      <input type="tel" name="mobilnummer"
             pattern="^(\+\d{1,3}[\s-]?)?\d{6,15}$"
             title="Bitte geben Sie eine gültige Telefonnummer ein."
             required>
    </label>

    <h2>Gesundheitliche Hinweise</h2>
    <label>Allergien, Asthma, Unverträglichkeiten etc.:
      <textarea name="besonderheiten" rows="4" required>–</textarea>
    </label>

    <h2>Einverständniserklärungen</h2>
    <div class="checkbox-group">
      <label>
        <input type="checkbox" name="zustimmung_training" required>
        Teilnahme am Probetraining wird erlaubt.
      </label>
      <label>
        <input type="checkbox" name="gesundheit" required>
        Kind ist gesundheitlich in der Lage, am Sport teilzunehmen.
      </label>
      <label>
        <input type="checkbox" name="kommunikation" required>
        Kontaktdaten dürfen für Vereinskommunikation genutzt werden.
      </label>
    </div>

    <button type="submit">Absenden</button>
  </form>

  <div id="feedback"></div>

  <script>
    const form = document.getElementById("probetrainingForm");
    const feedback = document.getElementById("feedback");
    const button = form.querySelector("button");

    form.addEventListener("submit", function(e) {
      e.preventDefault();
      const formData = new FormData(form);
      button.textContent = "Wird gesendet...";

      fetch("https://script.google.com/macros/s/AKfycbxNvG5TnWyHspOsxRv3vUvatceCjFqdXtGBvbQq0EdUnPyHj_CHgIi8GUpxn671Znln/exec", {
        method: "POST",
        body: formData
      })
      .then(response => response.text())
      .then(data => {
        feedback.textContent = "✅ Anmeldung erfolgreich übermittelt!";
        form.reset();
        button.textContent = "Absenden";
      })
      .catch(error => {
        feedback.textContent = "❌ Fehler beim Senden der Daten.";
        button.textContent = "Absenden";
        console.error("Fehler:", error);
      });
    });
  </script>

</body>
</html>
